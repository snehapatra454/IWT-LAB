<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 100px;
            height: auto;
            margin-right: 20px;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Search Box */
        .search-box input {
            padding: 5px;
            width: 200px;
        }

        /* Main Content */
        .content {
            padding: 20px;
        }

        /* Footer Section */
        .footer {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .footer ul {
            list-style-type: none;
            padding: 0;
        }

        .footer li {
            display: inline;
            margin: 0 10px;
        }

        .footer li a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="iwt_6.jpg" alt="Graduation Cap and Diploma">
        </div>
        <ul class="navbar">
            <li><a href="eexam.html">e-Exam</a></li>
            <li><a href="openforum.html">Openforum</a></li>
            <li><a href="eRepository.html">e-Repository</a></li>
            <li><a href="myWall.html">MyWall</a></li>
            <li><a href="login.html">Login/Register</a></li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Search...">
        </div>
    </div>
    <h1 style="text-align: center;">Registration Form</h1>
    <form action="" method="">
        <table border="1" cellpadding="10" cellspacing="0" style="margin: 0 auto;">
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="id">ID:</label></td>
                <td><input type="text" id="id" name="id"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="email">E-Mail ID:</label></td>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="text" id="age" name="age"></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="address">College Address:</label></td>
                <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td><label for="branch">Branch:</label></td>
                <td>
                    <select id="branch" name="branch">
                        <option value="cs">Computer Science & Engineering</option>
                        <option value="it">Computer Science & Technology</option>
                        <option value="ee">Electrical & Electronics Engineering</option>
                        <option value="me">Electronics & communication Engineering</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Technical Skills:</td>
                <td>
                    <input type="checkbox" id="c" name="skills" value="c">
                    <label for="c">C</label><br>
                    <input type="checkbox" id="java" name="skills" value="java">
                    <label for="java">Java</label><br>
                    <input type="checkbox" id="python" name="skills" value="python">
                    <label for="python">Python</label><br>
                    <input type="checkbox" id="jsp" name="skills" value="jsp">
                    <label for="jsp">JSP</label>
                </td>
            </tr>
            <tr>
                <td><label for="resume">Resume Upload:</label></td>
                <td><input type="file" id="resume" name="resume"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
